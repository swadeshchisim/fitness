<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Landing Page</title>
    <!-- Fontawesome cdn link -->
    <script src="https://kit.fontawesome.com/73dcb47781.js" crossorigin="anonymous"></script>
    <!-- Miama font cdn -->
    <link href="https://fonts.cdnfonts.com/css/miama" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="inter">
    <!-- Header Area Starts Here -->
     <header>
        <div class="container">
            <!-- Nav Area -->
         <nav class="nav-area">
            <div class="logo-area">
                <h4 class="inter-extrabold">Fitness</h4>
            </div>
            <div class="menu-area">
                <ul class="menu-item">
                    <li class="list-item"><a class="active inter-bold" href="#">Home</a></li>
                    <li class="list-item"><a href="#">Service</a></li>
                    <li class="list-item"><a href="#">About</a></li>
                    <li class="list-item"><a href="#">Contact</a></li>
                </ul>
            </div>
            <div class="toggle-icon">
                <i class="fa-solid fa-bars"></i>
            </div>
         </nav>

         <!-- Banner Area Starts here -->
          <section class="banner-area">
            <div class="banner-text">
                <h2 class="banner-title inter-black">Get body in <span class="custom-style font-miama miama-regular">shape</span> & stay healthy</h2>
                <p class="banner-description">A huge selection of health and fitness content, healthy recipes and transformation stories to help you get fit and stay fit!</p>
                <button class="custom-btn primary-bg">Join Club Now!</button>
                <button class="custom-btn transparent-btn">Download App</button>
            </div>
            <div class="banner-image-area">
                <div class="banner-image-container">
                    <img src="images/banner-img.png" alt="">
                </div>
                <!-- Video Info area -->
                 <div class="video-container">
                    <div class="video-info-1 video-info-bg">
                        <div class="tomato-shape primary-bg"></div>
                        <div>
                            <h4 class="video-count inter-black">350+</h4>
                            <p class="video-text">Video tutorial</p>
                        </div>
                    </div>
                    <div class="video-info-2 video-info-bg">
                        <h3>500+</h3>
                        <p class="video-text">Free Workout Video</p>
                    </div>
                 </div>
            </div>
          </section>
         <!-- Banner Area Ends here -->
        </div>
     </header>
    <!-- Header Area Ends Here -->
</body>
</html>
